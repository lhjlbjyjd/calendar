<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div id="calendar">
    <div class="month">
        <ul>
            <li class="prev" id="prev">&#10094;</li>
            <li class="next" id="next">&#10095;</li>
            <li id="month-name">August<br><span style="font-size:18px">2017</span></li>
        </ul>
    </div>

    <ul class="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
    </ul>

    <ul class="days" id="days">
    </ul>
</div>
</body>
</html>
